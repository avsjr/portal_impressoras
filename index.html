<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portal de Mapeamento de Impressoras</title>
    <link rel="stylesheet" href="caminho/para/style.css">
</head>
<body>
    <h1>Impressoras Disponíveis</h1>
    <div id="impressoras">
        <div data-caminho="\\\\Printserver01\\ImpressoraSetorA">Impressora do Setor A<button class="btn-adicionar">Adicionar</button></div>
        <div data-caminho="\\\\Printserver01\\ImpressoraSetorB">Impressora do Setor B<button class="btn-adicionar">Adicionar</button></div>
        <div data-caminho="\\\\Printserver02\\ImpressoraSetorC">Impressora do Setor C<button class="btn-adicionar">Adicionar</button></div>
        <!-- Adicione mais impressoras aqui conforme necessário -->
    </div>

    <!-- Referenciar o arquivo JavaScript externo -->
    <script src="caminho/para/impressoras.js"></script>
    <script>
        // Evento de clique no botão de adicionar impressora
        document.addEventListener('DOMContentLoaded', function() {
            var btnAdicionar = document.getElementsByClassName('btn-adicionar');

            for (var i = 0; i < btnAdicionar.length; i++) {
                btnAdicionar[i].addEventListener('click', function() {
                    var caminhoImpressora = this.parentNode.getAttribute('data-caminho');
                    adicionarImpressora(caminhoImpressora);
                });
            }
        });
    </script>
</body>
</html>
